<!DOCTYPE html>
<html>
<head>
	<title>zcmimi's editor</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
    
    <link id="md-theme" rel="stylesheet" href="md-themes/github.css" type="text/css">

    <link id="hl-theme" rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release/build/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release/build/highlight.min.js"></script>

    <link rel="stylesheet" href="style.css" type="text/css">

    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.20.0/min/vs/loader.js"></script>
</head>
<div id="code">
    <button id='slide'>↔</button>
</div>
<div id="render">
    <div id='markdown' class="md-body">
        <img src="loading.svg">
    </div>
</div>
<div id='drawer'>
    <button id='drawer_toggle'>⇋</button>
    <div id='drawer_content'>
        <h2>Setting</h2>
        <p>
            <label for="autorender">auto render</label>
            <input type="number" id="autorrender_wait" value="200" title="auto render waiting time" onchange="AutoGenWait=this.value">ms
            <input type="checkbox" id="autorender" checked onchange="AutoGen^=1">
        </p>
        <p>
            <label for="code_theme">code theme</label>
            <select id='code_theme'>
                <option value="vs" selected>vs</option>
            </select>
        </p>
        <p>
            <lable for="md_theme">markdown theme</lable>            
            <select id='md_theme'></select>
        </p>
        <p>
            <lable for="hl_theme">highlight theme</lable>
            <select id='hl_theme'></select>
        </p>
        <hr>
        <p>
            <label for="autosave">auto save</label>
            <input type="number" id="autosave_save" value="20" title="auto render waiting time" onchange="AutoSaveWait=this.value">s
            <input type="checkbox" id="autosave" checked onchange="AutoSave^=1">
        </p>
    </div>
</div>
<script src="bundle.js"></script>
</body>
</html>
